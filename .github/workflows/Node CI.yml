
name: Node CI
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    
env:
  CI: true
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install dependencies
      run: make install
      
    - name: Run lint
      run: make lint
      
    - name: Run test
      run: make test
